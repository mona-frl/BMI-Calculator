<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/" method="post">
        <p>Your weight: <input type="text" name="weight" id="weight" placeholder="Weight in KG"></p>
        <p>Your height: <input type="number" name="height" id="height"placeholder="Height in CM"></p>
        <button type="submit" name="submit">Calculate your BMI</button>
    </form>
</body>
</html>
